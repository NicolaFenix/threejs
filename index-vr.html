<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - collada</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .indicatore{
            position: relative;
            z-index: 999999;
            color: white;
            font-size: 35px;
            pointer-events: none;
        }

    </style>
</head>
<body>

<div id="counter" class="indicatore" style="color: red"></div>
<div id="check" class="indicatore"  style="color: blue"></div>
<div id="azzera" class="indicatore"  style="color: green"></div>
<div id="log" class="indicatore"  style="color: aqua"></div>

<div id="canvas"></div>

</html>
